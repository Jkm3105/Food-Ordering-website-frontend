<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Billing Information</title>
        <link rel="stylesheet" href="payment.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="left">
                    <h3>Billing Address</h3>
                    <form>
                        Full name
                        <input type="text" name="" placeholder="Enter name">
                        Email
                        <input type="text" name="" placeholder="Enter Email">
                        Address
                        <input type="text" name="" placeholder="Enter your address">
                        City
                        <input type="text" name="" placeholder="Enter your City">
                       <div id="zip">
                            <label>
                                State
                                <select>
                                    <option>Choose State.</option>
                                    <option>Gujarat</option>
                                    <option>Maharashtra</option>
                                    <option>Madhya Pradesh</option>
                                    <option>Rajasthan</option>
                                    <option>Bihar.</option>
                                </select>
                            </label>
                            <label>
                                Pincode 
                                <input type="number" name="" placeholder="Pincode">
                            </label>
                        </div>

                    </form>
                </div>
                <div class="right">
                    <h3>Payment Information</h3>
                    <form>
                        Accepted Card<br>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Visa.svg/1200px-Visa.svg.png" width="33">
                        <img src="https://i.ytimg.com/vi/EMJHsee6ZE8/maxresdefault.jpg" width="33">
                        <img src="https://m.economictimes.com/thumb/msid-92061657,width-1200,height-900,resizemode-4,imgsize-10384/axis-bank-and-indian-oil-launch-co-branded-rupay-contactless-credit-card.jpg" width="33">
                        <br><br>
                        Card Details
                        <input type="text" name="" placeholder="Enter Card number">
                        Exp Month
                        <input type="text" name="" placeholder="Enter Month">
                       <div id="zip">
                        <label>
                           Exp Year
                            <select>
                                    <option>Choose Year..</option>
                                    <option>2022</option>
                                    <option>2023</option>
                                    <option>2024</option>
                                    <option>2025</option>
                                    <option>2026</option>
                            </select>
                        </label>
                            <label>
                               CVV
                                <input type="number" name="" placeholder="CVV">
                            </label>
                        </div>

                    </form>
                    <input type="submit" name="" value="Proceed to checkout">
                </div>
            </div>
        </header>
    </body>
</html>
